<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Alif Dewantara - Blog</title>
</head>
<body>
    <Header id="header">
        <nav>
            <div class="left-side">
                <ul>
                    <li><img src="images/logo.png" alt=""></li>
                    <li class="hide-item"><a href="index.html">Home</a></li>
                    <li class="hide-item"><a class="active-page" href="blog.html">My Project</a></li>
                    <li class="hide-item"><a href="testimonial.html">My Testimonials</a></li>
                </ul>
            </div>
            <div class="right-side hide-item">
                <a href="contact.html">Contact Me</a>
            </div>
            <div class="right-side" id="barsmenu">
                <button style="background-color: transparent; color: #fd4e2f; cursor: pointer; border: none;" onclick="openHamburger()"><i class="fa-solid fa-bars" style="font-size: 2em; margin-right: 10px;"></i></button>
            </div>
        </nav>
        <div class="hamburger-menu" id="hamburger-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a class="active-page" href="blog.html">My Project</a></li>
                <li><a href="testimonial.html">My Testimonial</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </div>
    </Header>
    <main>
        <!-- Blog Form -->
        <section class="blog-form">
            <div class="blog-form-container">
                <h1>Add My Project</h1>
                <div class="blog-form-input">
                    <form id="form-blog" onsubmit="addBlog(event)">
                        <div class="input-title-div">
                            <label for="input-title-blog">Title</label>
                            <input type="text" id="input-title-blog" required>
                        </div>
                        <div class="input-date-div">
                            <div class="input-startdate-div">
                                <label for="input-startdate-blog">Start Date</label>
                                <input type="date" id="input-startdate-blog">
                            </div>
                            <div class="input-enddate-div">
                                <label for="input-enddate-blog">End Date</label>
                                <input type="date" id="input-enddate-blog">
                            </div>
                        </div>
                        <div class="input-description-div">
                            <label for="input-description-blog">Description</label>
                            <textarea name="input-description-blog" id="input-description-blog" cols="30" rows="10"></textarea>
                        </div>
                        <div class="input-technologies-div">
                            <h4>Technologies</h4>
                            <table>
                                <tr>
                                    <td>
                                        <input type="checkbox" id="input-nodejs-blog">
                                        <label for="input-nodejs-blog">NodeJS</label>
                                    </td>
                                    <td>
                                        <input type="checkbox" id="input-nextjs-blog">
                                        <label for="input-nextjs-blog">NextJS</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="checkbox" id="input-reactjs-blog">
                                        <label for="input-reactjs-blog">ReactJS</label>
                                    </td>
                                    <td>
                                        <input type="checkbox" id="input-typescript-blog">
                                        <label for="input-typescript-blog">TypeScript</label>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="input-upload-div">
                            <label for="input-upload-blog">Upload Image</label>
                            <input type="file" id="input-upload-blog"><!--<i class="fa-solid fa-paperclip"></i>-->
                        </div>
                        <div class="btn">
                            <button class="submit-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- Blog Content -->
        <section class="blog-content">
            <h1>Recent Project</h1><hr>
            <div class="recent-blog-post" id="recent-blog-post"></div>
            <h1 style="margin-top: 20px;">My Project</h1><hr>
            <img id="placeholder-img" src="images/Placeholder_view_vector.svg.png" alt="Placeholder Image" style="display: none;">
            <div class="blog-container">
                <div id="blog-content-form" class="blog-content-container"></div>
                <div id="blog-content" class="blog-content-container"></div>
            </div>
        </section>
    </main>
    <script src="js/blog.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
