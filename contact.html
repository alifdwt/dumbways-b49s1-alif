<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - Alif Dewantara</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-warning bg-gradient">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="images/logo.png" alt="logo-img" width="40" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item me-3">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="blog.html">Add Project</a>
            </li>
            <!-- <li class="nav-item me-3">
                <a class="nav-link" href="#">My Testimonial</a>
              </li> -->
          </ul>
          <!-- <button type="button" class="btn btn-warning">Contact Me</button> -->
          <a
            class="btn btn-warning active"
            href="contact.html"
            aria-current="page"
            >Contact Me</a
          >
        </div>
      </div>
    </nav>
    <!-- End Nav -->
    <main>
      <section class="form container">
        <!-- <h1 class="text-center fw-semibold my-3">GET IN TOUCH</h1> -->
        <form class="card p-4 mt-4">
          <h1 class="text-center fw-semibold">GET IN TOUCH</h1>
          <div class="mb-3">
            <label for="input-name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="input-name"
              placeholder="Enter your name"
              onkeyup="success()"
            />
          </div>
          <div class="mb-3">
            <label for="input-email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="input-email"
              aria-describedby="emailHelp"
              placeholder="Enter your email"
              onkeyup="success()"
            />
            <!-- <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div> -->
          </div>
          <div class="mb-3">
            <label for="input-phone" class="form-label">Phone</label>
            <input
              type="tel"
              class="form-control"
              required
              id="input-phone"
              pattern="[0-9]+"
              placeholder="Enter your phone number"
              onkeyup="success()"
            />
          </div>
          <div class="mb-3">
            <label for="input-subject" class="form-label">Subject</label>
            <select name="input-subject" id="input-subject" class="form-select">
              <option value="" disabled selected>Select option below:</option>
              <option>Front End Developer</option>
              <option>Back End Developer</option>
              <option>FullStack Developer</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="input-message" class="form-label">Message</label>
            <textarea
              name="input-message"
              id="input-message"
              class="form-control"
              rows="10"
            ></textarea>
          </div>
          <div class="col-12 d-md-flex justify-content-md-end">
            <button
              type="submit"
              class="btn btn-warning"
              id="form-button"
              onclick="submitButton()"
              disabled
            >
              Submit
            </button>
          </div>
        </form>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="js/contact.js"></script>
  </body>
</html>
